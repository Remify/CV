<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,300' rel='stylesheet' type='text/css'>
  </head>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/typed.js"></script>
  <script>
  $(function(){

      $("#typed").typed({
          // strings: ["Typed.js is a <strong>jQuery</strong> plugin.", "It <em>types</em> out sentences.", "And then deletes them.", "Try it out!"],
          stringsElement: $('#typed-strings'),
          typeSpeed: 80,
          backDelay: 800,
          loop: false,
          contentType: 'html', // or text
          // defaults to false for infinite loop
          loopCount: false,
          callback: function(){ foo(); },
          resetCallback: function() { newTyped(); }
      });

      $(".reset").click(function(){
          $("#typed").typed('reset');
      });

  });

  function newTyped(){ /* A new typed object */ }

  function foo(){ console.log("Callback"); }

  </script>
  <body>
    <hr/>
    <div class="container container-narrow">
      <div class="row-fluid span9">
      	<div class="span5">
      		<img src="logo.png" alt="Rémi Bouguermouh" Title="Rémi Bouguermouh" id="logo-rb">
      	</div>
      	<div class="span6" id="info-rb">
      		<div class="info-prenom">R&eacute;mi</div>
      		<div class="info-nom">Bouguermouh</div>
      		<div class="info-dev">D&eacute;veloppeur</div>
      		<div class="info-comp">
            <div class="div-text-writer">
              <div class="type-wrap">
                  <div id="typed-strings">
                      <p><a href="https://facebook.com/bouguermouh">Web</a></p>
                      <p>Drupal</p>
                      <p>Front-end</p>
                  </div>
                  <span id="typed" style="white-space:pre;"></span>
              </div>
            </div>
      		</div>
      	</div>
      </div>
    </div>
    <hr/>

  </body>
</html>
